<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput formControlName="name" placeholder="Enter your name">
        <mat-error *ngIf="form.get('name')?.invalid">Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="form.get('email')?.invalid">Enter a valid email</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="male">Male</mat-option>
          <mat-option value="female">Female</mat-option>
          <mat-option value="other">Other</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('gender')?.invalid">Gender is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="form.get('password')?.invalid">Password must be at least 6 characters</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </div>
